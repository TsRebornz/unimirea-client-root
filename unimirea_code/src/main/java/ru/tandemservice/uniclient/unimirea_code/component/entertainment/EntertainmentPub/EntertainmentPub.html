<div jwcid="@tandem:mBlock" securedObject="fast:model.unit" permissionKey="entertainmentView" >
    <div jwcid="@tandem:mRenderComponentRegion" >
        <div jwcid="@commonbase:sticker" >Карточка мероприятия</div>
        <div class="wrapper" >
            <table width="100%" border="0" cellpadding="0" cellspacing="0" >
                <tr >
                    <td>
                        <div jwcid="@tandem:mInfoTable" caption="Данные мероприятия" >
                            <div jwcid="@tandem:mInfoProperty" title="Наименование" value="fast:model.unit.titile" />
                            <div jwcid="@tandem:mInfoProperty" title="Тип" value="fast:model.unit.type.title" />
                            <div jwcid="@tandem:mInfoProperty" title="Период проведения" value="fast:model.unit.period" />
                            <div jwcid="@tandem:mInfoProperty" title="Описание" value="fast:model.unit.description" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
